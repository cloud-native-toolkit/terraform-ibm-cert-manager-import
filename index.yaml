id: github.com/terraform-ibm-modules/terraform-ibm-toolkit-cert-manager-cert
name: ibm-cert-manager-cert
type: terraform
description: >-
  Module to upload and/or retrieve a certificate and private key from IBM
  Certificate Manager
tags:
  - ibm
  - certificate manager
  - certificate
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
      - id: cert_manager
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-cert-manager
            version: '>= 1.0.0'
      - id: cert
        refs:
          - source: github.com/cloud-native-toolkit/terraform-util-sealed-secret-cert
            version: '>= 1.0.0'
        optional: true
    variables:
      - name: cert_manager_id
        type: string
        description: The id of the certificate manager instance
        moduleRef:
          id: cert_manager
          output: id
      - name: name
        type: string
        description: The name of the certificate
      - name: provision
        type: bool
        description: >-
          Flag indicating that the certificate should be provisioned. If false
          the certificate will be looked up
        default: true
      - name: cert
        type: string
        description: The value for the certificate that will be imported
        default: ''
        moduleRef:
          id: cert
          output: cert
      - name: private_key
        type: string
        description: The private key for the certificate that will be imported
        default: ''
        moduleRef:
          id: cert
          output: private_key
    version: v1.1.1
    outputs:
      - name: private_key
        sensitive: true
      - name: cert
  - platforms: []
    providers:
